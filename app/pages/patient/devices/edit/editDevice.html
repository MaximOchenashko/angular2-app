<page-header></page-header>
<page-sidebar></page-sidebar>

<div class="content-wrapper">
    <section class="content-header">
        <h1>
            User Dashboard
            <small>Version 0.1</small>
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Device</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" (ngSubmit)="onSubmit()" [ngFormModel]="deviceForm">
                        <div class="box-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Enter name" ngControl="name"/>
                                <control-message control="name"></control-message>
                            </div>
                            <div class="form-group">
                                <select class="form-control selectpicker" ngControl="deviceType">
                                    <option *ngFor="let d of deviceTypes" [value]="d.code">{{d.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" [disabled]="!deviceForm.valid || showSpinner">
                                <i [class.hidden]="!showSpinner" class="fa fa-spinner fa-spin"></i>
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
</div>

<footer class="main-footer">
    <div class="pull-right hidden-xs">
        <b>Version</b> 2.0
    </div>
