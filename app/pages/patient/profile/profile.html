<page-header></page-header>
<page-sidebar></page-sidebar>

<div class="content-wrapper">
    <section class="content-header">
        <h1>
            User Dashboard
            <small>Version 0.1</small>
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Profile</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" (ngSubmit)="onSubmit()" [ngFormModel]="profileForm">
                        <div class="box-body">
                            <div class="form-group">
                                <label>E-mail</label>
                                <input type="text" class="form-control" ngControl="email" disabled="disabled"/>
                            </div>
                            <div class="form-group">
                                <label>First name</label>
                                <input type="text" class="form-control" placeholder="Enter first name" ngControl="firstName"/>
                                <control-message control="firstName"></control-message>
                            </div>
                            <div class="form-group">
                                <label>Last name</label>
                                <input type="text" class="form-control" placeholder="Enter last name" ngControl="lastName"/>
                                <control-message control="lastName"></control-message>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid || showSpinner">
                                <i [class.hidden]="!showSpinner" class="fa fa-spinner fa-spin"></i>
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Health info</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" (ngSubmit)="onSubmitHealthInfo()" [ngFormModel]="healthForm">
                        <div class="box-body">
                            <div class="form-group">
                                <label>Birth date</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" ngControl="birthDate" id="datepicker">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Weight</label>
                                <input type="number" class="form-control" placeholder="Enter your weight" ngControl="weight"/>
                                <control-message control="weight"></control-message>
                            </div>
                            <div class="form-group">
                                <label>Height</label>
                                <input type="number" class="form-control" placeholder="Enter your height" ngControl="height"/>
                                <control-message control="height"></control-message>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" [disabled]="!healthForm.valid || showHealthSpinner">
                                <i [class.hidden]="!showHealthSpinner" class="fa fa-spinner fa-spin"></i>
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
</div>

<footer class="main-footer">
    <div class="pull-right hidden-xs">
        <b>Version</b> 2.0
    </div>

</footer>
